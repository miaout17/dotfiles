# Global Settings

set -g default-terminal "screen-256color"
set -g repeat-time 700
set-option -g history-limit 4096
set-option -g base-index 1

# Colors & Styles Settings

set -g status-bg '#0000ff'
set -g status-fg '#ffffff'

set -g pane-border-fg '#000080'
set -g pane-active-border-fg '#ffffff'

# Key Bindings

set-option -g prefix C-a

bind R source-file ~/.tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r Up resize-pane -U
bind -r Down resize-pane -D
bind -r Left resize-pane -L
bind -r Right resize-pane -R

bind C-a last-window
bind X confirm-before -p "kill-window #W? (y/n)" kill-window
bind | split-window -h
bind s set-window-option synchronize-panes

unbind C-z # Prevent suspend-client
unbind C-b # Remove C-b from help menuA

# Experimental Key binding

bind -n F1 send-key -t 0 C-c # Send C-c to panel 0 (could be used to trigger autotest)

